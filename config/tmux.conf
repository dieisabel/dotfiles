# Enable mouse
set-option -g mouse on

# Stop tmux from launching login shells as default shells
set -g default-command "$SHELL"

# Enable true color in tmux
# Explanation: we must tell tmux than outside terminal supports true color. For this we can set
# $TERM environment variable and tell tmux "If $TERM variable is xterm-* then enable RGB"
set -as terminal-overrides ",xterm-*:RGB"

# Change prefix hotkey
unbind C-b
set -g prefix C-a

# Reload config file in tmux
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Navigate by Vim's HJKL
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Split panes horizontally by <prefix> + h and vertically by <prefix> + v
unbind v
unbind h
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Set scroll mode to s
unbind s
bind s copy-mode

# Copy-mode will use vim keybindings
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Copy using xclip
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter

# Create new window with <prefix> + w
unbind w
bind w new-window -c "#{pane_current_path}"

# Rename window with <prefix> + n
unbind n
bind n command-prompt "rename-window '%%'"

# Set windows count begin from 1, not from 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Change window using Alt + j to previous or Alt + k to next
bind -n M-j previous-window
bind -n M-k next-window

# Place status bar on top
set-option -g status-position top
