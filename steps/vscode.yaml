# Dotbot directives for configuring VS Code (VS Codium)

- defaults:
    link:
      # Remove old target and create a new link
      force: true

- create:
    - ~/.config/Code/User/

- link:
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json

- shell:
    - command: bash vscode/install
      description: Installing vscode extensions
      stdout: true
      stderr: true
