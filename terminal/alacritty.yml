window:
  startup_mode: Maximized
  decorations: full

live_config_reload: true

shell:
  program: /usr/bin/zsh

scrolling:
  history: 1000

font:
  size: 7
  normal:
    family: Jetbrains Mono
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

colors:
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'

custom_cursor_colors: true

colorscustom_cursor_colors: true
cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: Tab, mods: Control, chars: "\x1b[9;5u" }
  - { key: Tab, mods: Control|Shift, chars: "\x1b[9;6u" }
  - { key: P, mods: Control|Shift, chars: "\x1b[80;6u" }
  - { key: E, mods: Control|Shift, chars: "\x1b[69;6u" }
  - { key: K, mods: Control|Shift, chars: "\x1b[75;6u" }
  - { key: M, mods: Control|Shift, chars: "\x1b[77;6u" }
  - { key: F, mods: Control|Shift, chars: "\x1b[70;6u" }
  - { key: Slash, mods: Control, chars: "\x1b[47;5u" }
